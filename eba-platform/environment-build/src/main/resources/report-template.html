<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
	<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
	<script type="text/javascript">
		var rawData = {}
		window.acceptData = function(data) {
			init(data, true)
			rawData = data;
		}
	</script>
</head>
<body>
	<div id="actions">
		<div id="actions_title" class="section-header">Plan Actions</div>
	 	<div style="color:Blue">These are the actions that will be carried out when building the environment</div>
	 	<br/>
		<div id="actions_container">
			<table id="actions_table" class="vpad"></table>
		</div>
	</div>
	<br />
	<div id="report" class="vpad">
		<div id="report_title" class="section-header">Detailed Parameter Report</div>
		<div style="color:Blue">This table shows the origins of the parameters against each action above</div>
	 	<br/>
		<div id="report_container"></div>
	</div>
	<script type="text/javascript">
		window.acceptData([%s])
	</script>
	<style>
		#actions_table {
			border-spacing: 0;
		}
		#actions_table td,
		#actions_table th {
			padding: 5px;
			margin: 0;
			border: 0;
			border-bottom: 1px solid black;
		}
		#actions_table dt {
			font-weight: bold;
		}
	</style>
</body>
</html>
