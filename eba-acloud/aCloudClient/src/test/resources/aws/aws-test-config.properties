# This is the configuration file which will be loaded by the Skyscape Client by default.
# Some of these properties can be overridden by command line arguments and the rest can be overridden in a properties file
# This is a good place for default values which apply across all configurations
#
# NOTE: Please remove the Square Brackets when you put your values into relevant places below

user=[YourAWSAccessKeyID]
password=[YourAWSSecretAccessKey]

useRoleSwitch=N
roleArnToSwitchTo=arn:aws:iam::[YourAWSAccountNumber]:role/[YourAWSRoleName]
roleSwitchSessionName=acloudclient
autoRefreshCredentials=Y

guestCustScriptDir=src/test/resources/aws
region=eu-west-1
account=[YourAWSAccountNumber]
keyName=mykeypair
toolingDomain=test.tooling.domain
searchBootstrapString=a
bootstrapAdditionalTimeout=0